<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow,Box-shadow</title>
</head>
<style type="text/css">
    h1 {
        /* x,
        y,
        blur amount */
        text-shadow: 5px 5px 10px red;
    }
    
    .box {
        width: 200px;
        height: 150px;
        background: #000;
        box-shadow: 5px 5px 10px red, 10px 10px 20px yellow;
    }
</style>

<body>
    <h1>Amar Bangladesh</h1>
    <div class="box"></div>
</body>

</html>
